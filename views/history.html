<!doctype html>
<html>
  <head>
    <title>JSON to HTML Table</title>
    <style>
      /* Apply some basic styling to the entire table */
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ccc;
        font-family: Arial, sans-serif;
      }

      /* Style the table header */
      th {
        background-color: #f2f2f2;
        text-align: left;
        padding: 10px;
      }

      /* Style the table rows */
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e0e0e0;
      }

      /* Style the cells within the table */
      td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      /* Add specific styles to the 'time' column */
      td:nth-child(4) {
        font-style: italic;
        color: #888;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>#</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Timestamp</th>
      </tr>
      {{range $index, $item := .}}
      <tr>
        <td>{{add $index 1}}</td>
        <td>{{$item.Question}}</td>
        <td>{{$item.Answer}}</td>
        <td>{{formatTime $item.Timestamp}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
